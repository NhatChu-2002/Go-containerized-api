version: '3.8'

services:
  db:
    container_name: "tutorial_db"
    build: 
      context: .
      dockerfile: db.Dockerfile
    network: 
      - default 
    ports:
     
      - "3306:3306"
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "admin123"
      MYSQL_DATABASE: "test"
      MYSQL_USER: "jasper"
      MYSQL_PASSWORD: "admin123"  
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
api:
    container_name:  "test_api"
    
    build:
      context: .
      dockerfile: api.Dockerfile
    ports:
      - "8080:8080"
    
    depends_on:
      - db
   
    volumes:
      - .:/app/

networks:
  default:
volumes:
  mysql_data: